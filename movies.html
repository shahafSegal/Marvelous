<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleM.css" media="screen and (max-width: 800px)">
    <link rel="stylesheet" href="css/navbar.css">
    <link id="stylesheet" rel="stylesheet"  href="css/darkStyle.css">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>

    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <title>Marvelous - Movies</title>
</head>
<body>
    <div id="mainGrid">
        <header id="common-header">
        </header>
        <div class="main">
            <div class="movieCont">

                <div class="movieCard">
                    <img src="images/blackpanthe.jpg" alt="Black Panther">
                    <article> <span>2018</span> <span>1000 <i class="bi bi-heart-fill"></i></span></article>
                </div>
                
                <div class="movieCard">
                    <img src="images/deadpool3.jpg" alt="Deadpool 3">
                    <article> <span>2024</span> <span>N/A <i class="bi bi-heart-fill"></i></span></article>
                </div>
            
                <div class="movieCard">
                    <img src="images/guardiansofthegalaxy.jpg" alt="Guardians of the Galaxy">
                    <article> <span>2014</span> <span>548 <i class="bi bi-heart-fill"></i></span></article>
                </div>
            
                <div class="movieCard">
                    <img src="images/guardiansofthegalaxyvol.2.jpg" alt="Guardians of the Galaxy Vol. 2">
                    <article> <span>2017</span> <span>112 <i class="bi bi-heart-fill"></i></span></article>
                </div>
            
                <div class="movieCard">
                    <img src="images/ironman.jpg" alt="Iron Man">
                    <article> <span>2008</span> <span>287 <i class="bi bi-heart-fill"></i></span></article>
                </div>
            
                <div class="movieCard">
                    <img src="images/shangchi.jpg" alt="Shang-Chi">
                    <article> <span>2021</span> <span>382 <i class="bi bi-heart-fill"></i></span></article>
                </div>
            
                <div class="movieCard">
                    <img src="images/spider-man.jpg" alt="Spider-Man">
                    <article> <span>2002</span> <span>420<i class="bi bi-heart-fill"></i></span></article>
                </div>
            
                <div class="movieCard">
                    <img src="images/spider-manfarfromhome.jpg" alt="Spider-Man: Far From Home">
                    <article> <span>2019</span> <span>602 <i class="bi bi-heart-fill"></i></span></article>
                </div>
            
                <div class="movieCard">
                    <img src="images/thorloveandthunder.jpg" alt="Thor: Love and Thunder">
                    <article> <span>2022</span> <span>300 <i class="bi bi-heart-fill"></i></span></article>
                </div>
            
                <div class="movieCard">
                    <img src="images/thorragnarok.jpg" alt="Thor: Ragnarok">
                    <article> <span>2017</span> <span>250 <i class="bi bi-heart-fill"></i></span></article>
                </div>
            
                <div class="movieCard">
                   <img src="images/venom.jpg" alt="Venom">
                   <article> <span>2018</span> <span>15 <i class="bi bi-heart-fill"></i></span></article>
                </div>

                <div class="movieCard">
                    <img src="images/x-menapocalypse.jpg" alt="X-Men: Apocalypse">
                    <article> <span>2016</span> <span>50 <i class="bi bi-heart-fill"></i></span></article>
                </div>
            </div>

        </div>
        <footer id="common-footer"></footer>
    </div>
    
</body>
</html>
