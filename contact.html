<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link id="stylesheet" rel="stylesheet"  href="css/darkStyle.css">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>

    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <title>Marvelous- Contact Us</title>
</head>
<body>
    <div id="mainGrid">
        <header id="common-header">
        </header>
        <div class="main">
            
            <form > <h2><b>Fill in your details:</b></h2> 
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email">

                <label for="identity">I.D Number:</label>
                <input type="tel" name="identity" id="identity">

                <label for="telly">Telephone:</label>
                <input type="tel" name="telly" id="telly" >
                
                <label for="Fullname">Full Name:</label>
                <input type="text" id="Fullname" name="Fullname">
            
                <label for="Msg">Message:</label>
                <textarea name="Msg" id="Msg" cols="30" rows="5"></textarea>
                <br>
                <input type="reset">
                <input type="submit" value="Send Details">
            </form>

        </div>
        <footer id="common-footer"></footer>
    </div>
    
</body>
</html>
